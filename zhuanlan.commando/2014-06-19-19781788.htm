<div class="title-image"><img src="https://pic2.zhimg.com/14573d1c700ccfa879fa2a693c35c089_r.jpg" alt=""></div>招老指出：<b>听说这个知乎上出了一些段子手，编个故事，想要拿那么一点点利益。我跟你们讲，我当年做革命工作的时候，有敌人向我发射糖衣炮弹，我就把糖衣吃掉，把炮弹给他反打回去！我出一个主意啊，我看同志们也不用过多去想故事是真是假，你喜欢一两个答案，也不要就贸然关注这个作者。我看可以把答案和作者分开。那么什么情况下你要关注这个作者呢？我看是你确信他能给你带来一些个帮助——当然这个你们自己掌握，但总之开关在自己手里。有些同志，自己就不坚定，我前两天见一个同志，跟我的秘书谈什么互相关注，我当时就批评他，这不是本末倒置嘛。</b>
